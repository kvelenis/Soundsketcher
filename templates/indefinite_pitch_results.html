<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Αποτελέσματα με Plotly</title>
  <script src="https://cdn.plot.ly/plotly-2.27.1.min.js"></script>

  <style>
    body { font-family: Helvetica, sans-serif; padding: 20px; background: #f5f5f5; }
    .plot-container { max-width: 700px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Αποτελέσματα Ερωτηματολογίου</h1>
  <div id="chartsContainer"></div>

  <script>
    async function loadResults() {
      const response = await fetch('/get_all_responses_indefinite_pitch');
      const data = await response.json();

      const grouped = {};
      data.forEach(entry => {
        if (!entry.sound || !entry.response) return;
        const sound = entry.sound.trim();
        if (!grouped[sound]) grouped[sound] = [];
        grouped[sound].push(entry.response);
      });

      const container = document.getElementById("chartsContainer");

      Object.entries(grouped).forEach(([sound, responses]) => {
        const freqs = responses
          .filter(r => r.cannotMapPitch === false)
          .map(r => Number(r.frequency))
          .filter(f => !isNaN(f));

        if (!freqs.length) return;

        // bin frequencies
        const bins = {};
        freqs.forEach(f => {
          const b = Math.round(f / 50) * 50;
          bins[b] = (bins[b] || 0) + 1;
        });

        const x = Object.keys(bins).map(Number).sort((a, b) => a - b);
        const y = x.map(f => bins[f]);

        const chartDiv = document.createElement("div");
        chartDiv.className = "plot-container";
        container.appendChild(chartDiv);

        Plotly.newPlot(chartDiv, [{
          x: x.map(f => `${f} Hz`),
          y: y,
          type: 'bar',
          marker: { color: '#3D4574' }
        }], {
          title: `Απαντήσεις για: ${sound}`,
          xaxis: { title: 'Συχνότητα (Hz)' },
          yaxis: { title: 'Απαντήσεις', rangemode: 'tozero' }
        });
      });
    }

    loadResults();
  </script>
</body>
</html>
